<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-ListaTareas">
            <h1>Lista de tareas</h1>
            <div class="agrearnuevatarea">
                <input type="text" class="tarea">
                <div class="btn">
                    <button class="btn-agregar" >Agregar</button>
                </div>
            </div>
            <div class="lista-tarea">
            </div>
        </div>
    </div>
    <template>
        <div class="alert-tareaPendiente">
            <p class="nombre-tarea">
                <div class="icons">
                    <a href=""><i class="check fa-solid fa-circle-check"></i></a>
                    <a href=""><i class="delete fa-solid fa-circle-minus"></i></a>
                </div>
            </p>
        </div>
    </template>

    <script src="./script.js"></script>
</body>
</html>
